{% extends 'accounts/account_navbar.html' %}
{% load static %}

{% block content %}
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center text-primary mb-4">Change Password</h2>

    <!-- Django Messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    <div class="card shadow-sm border-0 p-4">
      <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <label for="old_password" class="form-label">Old Password</label>
          <input type="password" id="old_password" name="old_password" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="new_password1" class="form-label">New Password</label>
          <input type="password" id="new_password1" name="new_password1" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="new_password2" class="form-label">Confirm New Password</label>
          <input type="password" id="new_password2" name="new_password2" class="form-control" required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Update Password</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="{% url 'home' %}" class="text-decoration-none">‚Üê Back to Home</a>
      </div>
    </div>
  </div>
{% endblock %}
