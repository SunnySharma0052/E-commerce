{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}
        FreshCart Clone
      {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />

    {% block extra_css %}

    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm rounded-4" style="margin: 3rem 5rem 0 5rem; padding: 0.75rem 1rem; border: 1px solid #dee2e6;">
      <div class="container-fluid">
        <!-- Brand Logo and Name -->
        <a class="navbar-brand fw-bold text-success ms-4" href="{% url 'home' %}"><i class="fas fa-shopping-cart me-2"></i>FreshCart</a>

        <!-- Toggler (right aligned for mobile view) -->
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

        <!-- Right-aligned Navbar -->
        <div class="collapse navbar-collapse justify-content-end me-5" id="navbarNav">
          <ul class="navbar-nav mb-2 mb-lg-0 d-flex align-items-center">
            <!-- Pincode -->
            <li class="nav-item me-3">
              <a class="nav-link disabled" href="#"><i class="bi bi-geo-alt-fill"></i> Deliver to <strong>110001</strong></a>
            </li>

            <!-- Cart -->
            <li class="nav-item">
              <a class="nav-link position-relative" href="{% url 'view_cart' %}">
                <i class="bi bi-cart3 fs-5"></i> Cart
                
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    {% block content %}

    {% endblock %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    {% block extra_js %}

    {% endblock %}
  </body>
</html>
